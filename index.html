<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="cal.css">
    <title>Document</title>
</head>
<body>
    <h1>My Calculator</h1>
    <div class="main1" id="calculator">
        <div class="flex">
            <button class="circle orange" id="clear" >C</button>
        <div class="viewer" id="viewer">0</div>
        </div>
    <div class="main">

       <button class="circle num" data-num="9">9</button>
        <button class="circle num" data-num="8">8</button>
       <button class="circle num"  data-num="7">7</button>
       <button class="circle green ops" data-ops="plus">+</button>
       <button class="circle num" data-num="6">6</button>
       <button class="circle num" data-num="5">5</button>
       <button class="circle num" data-num="4">4</button>
       <button class="circle red ops" data-ops="minus">-</button>
       <button class="circle num" data-num="3">3</button>
       <button class="circle num" data-num="2">2</button>
       <button class="circle num" data-num="1">1</button>
       <button class="circle yellow ops" data-ops="divided by">&divide;</button>
       <button class="circle num" data-num="0">0</button>
       <button class="circle num" data-num=".">.</button>
       <button id="equals" class="circle" data-result="=">=</button>
       <button class="circle blue ops" data-ops="times">&times;</button>
    </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
